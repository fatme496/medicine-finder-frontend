<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../styles/sign.css">
</head>
<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form id="signup-form">
        <h1>Create Account</h1>
        <span id="error-up" class="error-message"></span>
        <span id="success-up" class="success-message"></span>
        <div class="social-icons">
          <!-- <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-apple"></i></a>
          <a href="#"><i class="fab fa-google"></i></a> -->
        </div>
        <!-- <span>or use your email for registration</span> -->
        <input type="text" id="name" placeholder="Full Name" required/>
        <input type="email" id="email-up" placeholder="Email" required/>
        <input type="password" id="password-up" placeholder="Password" required/>
        <input type="text" id="phone" placeholder="Phone" required />
        <button type="submit" id="submit-btn">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form id="login-form">
        <h1>Sign In</h1>
        <span id="error" class="error-message"></span>
        <span id="success" class="success-message"></span>
        <div class="social-icons">
          <!-- <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-apple"></i></a>
          <a href="#"><i class="fab fa-google"></i></a> -->
        </div>
        <!-- <span>or use your email password</span> -->
        <input type="email" id="email" placeholder="Email" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <a href="#">Forget Your Password?</a>
        <button type="submit" id="login-btn">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
      container.classList.add('active');
    });

    loginBtn.addEventListener('click', () => {
      container.classList.remove('active');
    });
  </script>
  <script src="../config/api.js"></script>
  <script src="../Javascript/login.js"></script>
  <script src="../Javascript/signup.js"></script>
</body>
</html>
