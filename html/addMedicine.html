<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Medicine - VitaMed Admin</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/addMedicine.css" />
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-capsules"></i> VitaMed
        </div>
        <div class="side-nav">
            <a href="#"><i class="fas fa-list"></i> Medicine List</a>
            <a href="#" class="active"><i class="fas fa-plus"></i> Add Medicine</a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="card">
            <h3>Add New Medicine</h3>

            <form id="medicineForm">
                <div class="row">
                    <div class="col form-group">
                        <label for="medicineName">Medicine Name</label>
                        <input type="text" id="medicineName" class="form-control" placeholder="e.g. Panadol Extra"
                            required>
                    </div>

                    <div class="col form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-select" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="Painkiller">Painkiller</option>
                            <option value="Antibiotic">Antibiotic</option>
                            <option value="Supplement">Supplement</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3"
                        placeholder="Short description of the medicine"></textarea>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="dosage">Dosage</label>
                        <input type="text" id="dosage" class="form-control" placeholder="e.g. 500mg" required>
                    </div>

                    <div class="col form-group">
                        <label for="price">Price (USD)</label>
                        <input type="number" id="price" class="form-control" min="0" step="0.01" placeholder="e.g. 4.99"
                            required>
                    </div>
                </div>

                <div class="row">


                    <div class="col form-group">
                        <label for="availability">Availability Status</label>
                        <select id="availability" class="form-select" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="In stock">In Stock</option>
                            <option value="Low in stock">Low in Stock</option>
                            <option value="Out of stock">Out of Stock</option>
                        </select>
                    </div>

                    <div class="col form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="date" id="expiry" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Choose Image Upload Method</label>
                        <select id="uploadChoice" class="form-select" onchange="toggleUploadFields()">
                            <option value="url" selected>Paste Image URL</option>
                            <option value="file">Upload From Device</option>
                        </select>
                    </div>

                    <!-- Side-by-side inputs -->
                    <div class="image-upload-row">
                        <div class="form-group" id="imageUrlField">
                            <label for="image">Image URL</label>
                            <input type="url" id="image" class="form-control"
                                placeholder="https://example.com/image.jpg" oninput="updatePreview()">
                        </div>

                        <div class="form-group" id="imageUploadField" style="display: none;">
                            <label for="upload">Upload Image</label>
                            <input type="file" id="upload" class="form-control" accept="image/*">
                        </div>
                    </div>
                </div>

                <!-- Hidden field to store uploaded URL -->
                <input type="hidden" id="uploadedImageUrl" name="uploadedImageUrl">


                <div class="form-group preview">
                    <p class="preview-title">Preview:</p>
                    <img id="previewImage" src="" alt="Image preview" style="display: none;" />
                </div>


                <button type="submit"><i class="fas fa-save"></i> Save Medicine</button>
            </form>
        </div>
    </div>
</body>

</html>
